<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login & Security</title>
    <link rel="stylesheet" href="../styles/login-edit.css" type="text/css"/>
</head>
<body>
    <div id="main-container">
        <div id="submain-container">

            <!-- BREADCRUMB NAV -->
            <div id="path-row">
                <a href="./main.html" class="crumb-link">E-Buy</a>
                <span class="crumb-separator">&gt;</span>
                <a href="./dashboard.html" class="crumb-link">Your Account</a>
                <span class="crumb-separator">&gt;</span>
                <span class="crumb-current">Login &amp; Security</span>
            </div>

            <div id="title-row">
                Login &amp; Security
            </div>

            <div id="edit-container">
                <!-- First Name -->
                <div class="edit-box border-bottom">
                    <div id="first-name-row" class="edit-row">
                        <div class="title">First Name</div>
                        <input type="text" id="first-name-input" />
                    </div>
                    <button class="save-changes">Save Change</button>
                </div>

                <!-- Last Name -->
                <div class="edit-box border-bottom">
                    <div id="last-name-row" class="edit-row">
                        <div class="title">Last Name</div>
                        <input type="text" id="last-name-input" />
                    </div>
                    <button class="save-changes">Save Change</button>
                </div>

                <!-- Email -->
                <div class="edit-box border-bottom">
                    <div id="email-row" class="edit-row">
                        <div class="title">Email</div>
                        <input type="email" id="email-input" />
                    </div>
                    <button class="save-changes">Save Change</button>
                </div>

                <!-- Phone -->
                <div class="edit-box border-bottom">
                    <div id="phone-row" class="edit-row">
                        <div class="title">Phone Number</div>
                        <input type="text" id="phone-input" />
                    </div>
                    <button class="save-changes">Save Change</button>
                </div>

                <!-- Password -->
                <div class="edit-box">
                    <div id="password-row" class="edit-row">
                        <div class="title">Password</div>
                        <input type="password" id="password-input" />
                    </div>
                    <button class="save-changes">Save Change</button>
                </div>
            </div>
        </div>
    </div>

    <!-- âœ… CRITICAL: Load api.js FIRST, then login-edit.js -->
    <script src="../js/api.js"></script>    
    <script src="../js/login-edit.js"></script>
</body>
</html>
