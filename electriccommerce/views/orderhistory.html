<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Order History</title>
    <link rel="stylesheet" href="../styles/orderhistory.css" type="text/css"/>
</head>
<body>
    <div id="main-container">
        <div id="submain-container">
            <div id="path-row">
                <a href="./main.html">E-Buy</a>
                <span>&gt;</span>
                <a href="./dashboard.html">Your Account</a>
                <span>&gt;</span>
                <span>Order History</span>
            </div>

            <div id="title-row">
                Order History
            </div>

            <div id="filter-bar">
                <span id="show-label">Show:</span>
                <button class="filter-btn active" data-range="30">Last 30 days</button>
                <button class="filter-btn" data-range="180">Last 6 months</button>
                <button class="filter-btn" data-range="year">This year</button>
                <button class="filter-btn" data-range="all">All time</button>
            </div>

            <div id="orders-list">
                <!-- Orders will be inserted here dynamically -->
            </div>

            <div id="no-orders" class="hidden">
                You have not placed any orders yet.
            </div>
        </div>
    </div>

    <!-- âœ… CRITICAL: Load api.js FIRST, then orderhistory.js -->
    <script src="../js/api.js"></script>
    <script src="../js/orderhistory.js"></script>
</body>
</html>
